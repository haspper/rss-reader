<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSS Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link href="{{ url_for('static',filename='styles/main-menu.css') }}" rel="stylesheet">
  </head>
  <body>
    
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="/add">Add</a></li>
    </ul>

    <div class="feeds-container">
    {% for feed in articles %}
      <pre class="feed-card">
        <code>
        <a href="/articles?q={{ feed.title }}"><b>{{feed.title}}</b><a>
        <a href="{{ feed.linkOriginal }}"> {{ feed.name }} </a>
        <span class="published-date">{{ feed.published }}</span>
        </code>
      </pre>
    {%endfor%}
    </div>
  </body>
</html>
